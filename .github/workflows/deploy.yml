name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.PLdlgjfPCXh5s_nfeFo8nt6bTGAyvyHduqMo8pfu }}
          accountId: ${{ secrets.dd68872c13dbd5a105c7b18d60db8073 }}
          projectName: sumanearth-github-io
          directory: _site
